name: Build, Push and Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: your-dockerhub-username/hello-world-app  # ← Замените на ваш логин!
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

  deploy-to-cluster:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube version

      - name: Start Minikube cluster
        run: |
          minikube start --driver=docker --kubernetes-version=v1.26.0
          minikube update-context
          chmod -R 755 $HOME/.kube

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          minikube status

      - name: Deploy application
        run: |
          kubectl apply -f k8s/
          kubectl get pods -w --timeout=120s  # Ожидание запуска подов
          minikube service hello-world-service --url || echo "Service URL may not be available in CI"