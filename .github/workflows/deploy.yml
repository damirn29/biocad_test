name: Build, Push and Deploy
on:
  push:
    branches: [ "main" ]    # Триггер на пуши в ветку main
  pull_request:              # Опционально: запуск тестов для PR
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-app
  TAG: latest

jobs:
  # Job 1: Сборка и публикация Docker-образа
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

  # Job 2: Деплой в Kubernetes
  deploy-to-cluster:
    needs: build-and-push    # Зависит от успешной сборки
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes access
        run: |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          ${{ secrets.KUBECONFIG }}
          EOF
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/